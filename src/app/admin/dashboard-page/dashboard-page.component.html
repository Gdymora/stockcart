<div class="container">
    <p>Dashboard</p>
    <div class="text-right">
        <button mat-fab color="primary" routerLink="/admin/categories-add">
            <mat-icon>playlist_add</mat-icon>
        </button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element ; let i = index"> {{i + 1}} </td>
        </ng-container>
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let element"> {{element.parent_id}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef> Update </th>
            <td mat-cell *matCellDef="let element">

                <button [routerLink]="['/admin', 'categories', element.id, 'position']" mat-stroked-button
                    color="primary">
                    <mat-icon>apps</mat-icon>
                </button>

                <button [routerLink]="['/admin', 'categories', element.id, 'edit']" mat-stroked-button color="primary">
                    <mat-icon>open_in_new</mat-icon>
                </button>
                <button mat-stroked-button color="warn" (click)="remove(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr class="header" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
