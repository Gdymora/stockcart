<div class="container">
  <div class="text-right">
    <button mat-fab color="primary" routerLink="/admin/users-add">
      <mat-icon>person_add</mat-icon>
    </button>
  </div>

  <table mat-table [dataSource]="usersServis.user" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let element">{{ element.role_name }}</td>
    </ng-container>

    <ng-container matColumnDef="fio">
      <th mat-header-cell *matHeaderCellDef>FIO</th>
      <td mat-cell *matCellDef="let element">{{ element.fio }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef>Update</th>
      <td mat-cell *matCellDef="let element">
        <button
          [routerLink]="['/admin', 'users', element.id, 'edit']"
          mat-stroked-button
          color="primary"
        >
          <mat-icon>open_in_new</mat-icon>
        </button>
        <button mat-stroked-button color="warn" (click)="remove(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr class="header" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
